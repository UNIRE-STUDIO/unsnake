<html>
    <head>
        <meta charset="utf-8"/>
        <title>UnSnake</title>
        <link rel="stylesheet" href="assets/main.css">
        <!--Запретить масштабирование-->
        <meta name="viewport" content="user-scalable=no">
    </head>
    <body>
        <div id="page">
                <div id="game">
                    <div class="game-header">
                        <div class="hud">
                            <span id="fpsCounter">FPS: 0</span>
                            <span id="recordCounter">РЕКОРД: 0</span>
                        </div>
                        <div><span id="scoreCounter">0</span></div>
                        <button id="pause" name="pause" type="button">||</button>
                    </div>
                    <div class="canvas-wrapper">
                        <canvas id="myCanvas" width="640" height="448"></canvas>
                        <button id="continue" name="continue" type="button">ПРОДОЛЖИТЬ</button>
                        <div id="game-over">
                            <p id="you-lose">Вы проиграли</p>
                            <button id="restart" name="restart" type="button">РЕСТАРТ</button>
                        </div>
                    </div>
                    <div id="gamepadCont">
                        <div id="gamepad">
                            <button class="gamepadbutton" id="up" name="up" type="button">▲</button>
                            <div id="horizontal">
                                <button class="gamepadbutton" id="left" name="left" type="button">◀</button>
                                <button class="gamepadbutton" id="right" name="right" type="button">▶</button>
                            </div>
                            <button class="gamepadbutton" id="down" name="down" type="button">▼</button>
                        </div>
                    </div>
                    <div class="footer">
                        <span id="size-map">100х100</span>
                        <span id="version">версия: 0.0.9</span>
                    </div>
                </div>
        </div>
        <script type="text/javascript" src="assets/game.js"></script>
    </body>
</html>
